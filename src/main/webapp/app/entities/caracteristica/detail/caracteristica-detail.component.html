<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="caracteristica">
      <h2 data-cy="caracteristicaDetailsHeading"><span jhiTranslate="negocioApp.caracteristica.detail.title">Caracteristica</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ caracteristica.id }}</span>
        </dd>
        <dt><span jhiTranslate="negocioApp.caracteristica.nombre">Nombre</span></dt>
        <dd>
          <span>{{ caracteristica.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="negocioApp.caracteristica.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ caracteristica.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="negocioApp.caracteristica.dispositivo">Dispositivo</span></dt>
        <dd>
          <div *ngIf="caracteristica.dispositivo">
            <a [routerLink]="['/dispositivo', caracteristica.dispositivo.id, 'view']">{{ caracteristica.dispositivo.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/caracteristica', caracteristica.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
