<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="opcion">
      <h2 data-cy="opcionDetailsHeading"><span jhiTranslate="negocioApp.opcion.detail.title">Opcion</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ opcion.id }}</span>
        </dd>
        <dt><span jhiTranslate="negocioApp.opcion.codigo">Codigo</span></dt>
        <dd>
          <span>{{ opcion.codigo }}</span>
        </dd>
        <dt><span jhiTranslate="negocioApp.opcion.nombre">Nombre</span></dt>
        <dd>
          <span>{{ opcion.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="negocioApp.opcion.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ opcion.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="negocioApp.opcion.precioAdicional">Precio Adicional</span></dt>
        <dd>
          <span>{{ opcion.precioAdicional }}</span>
        </dd>
        <dt><span jhiTranslate="negocioApp.opcion.personalizacion">Personalizacion</span></dt>
        <dd>
          <div *ngIf="opcion.personalizacion">
            <a [routerLink]="['/personalizacion', opcion.personalizacion.id, 'view']">{{ opcion.personalizacion.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/opcion', opcion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
