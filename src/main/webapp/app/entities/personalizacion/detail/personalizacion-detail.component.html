<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="personalizacion">
      <h2 data-cy="personalizacionDetailsHeading"><span jhiTranslate="negocioApp.personalizacion.detail.title">Personalizacion</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ personalizacion.id }}</span>
        </dd>
        <dt><span jhiTranslate="negocioApp.personalizacion.nombre">Nombre</span></dt>
        <dd>
          <span>{{ personalizacion.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="negocioApp.personalizacion.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ personalizacion.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="negocioApp.personalizacion.dispositivo">Dispositivo</span></dt>
        <dd>
          <div *ngIf="personalizacion.dispositivo">
            <a [routerLink]="['/dispositivo', personalizacion.dispositivo.id, 'view']">{{ personalizacion.dispositivo.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/personalizacion', personalizacion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
