<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title">Activation</h1>

      <div class="alert alert-success" *ngIf="success">
        <span jhiTranslate="activate.messages.success"
          ><strong>Your user account has been activated.</strong> You can now log in to the app.
        </span>
      </div>

      <div class="alert alert-danger" *ngIf="error" jhiTranslate="activate.messages.error">
        <strong>Your user could not be activated.</strong> Please re-register in the app.
      </div>
    </div>
  </div>
</div>
